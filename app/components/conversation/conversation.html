<!-- Dropdown Trigger -->
<!-- Dropdown Structure -->
<ul id='dropdown1' class='dropdown-content' style="margin-top:50px;">
    <li><a (click)="toggleEncryption()">{{activeUser.enableEncryption? 'Disable Encryption':'Enable Encryption'}}</a></li>
    <li class="divider"></li>
    <li><a>Settings</a></li>
</ul>

<ul>
    <li *ngFor="let message of activeUser.messages;" class="bold">
        <div *ngIf="message.isOwn" class="card-panel hoverable teal white-text own-message" (click)="decryptMessag(message)">
            <strong class="waves-effect waves-teal"> {{message.text}} </strong>
            <span style="font-size:10">{{message.messageReceived | date:'shortTime'}}</span>
        </div>
        <div *ngIf="!message.isOwn" class="card-panel hoverable teal white-text" style="min-width: 20%; max-width: 30%;" (click)="decryptMessag(message)">
            <strong class="waves-effect waves-teal"> {{message.text}} </strong>
            <span style="font-size:10">{{message.messageReceived | date:'shortTime'}}</span>
        </div>
    </li>
</ul>
