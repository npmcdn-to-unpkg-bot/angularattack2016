<ul>
    <li *ngFor="let message of activeUser.messages;" class="bold">
        <div *ngIf="message.isOwn" class="card-panel teal white-text own-message" (click)="decryptMessag(message)">
            <strong class="waves-effect waves-teal"> {{message.text}} </strong>
            <span style="font-size:10">{{message.messageReceived | date:'shortTime'}}</span>
        </div>
        <div *ngIf="!message.isOwn" class="card-panel teal white-text" style="min-width: 20%; max-width: 30%;" (click)="decryptMessag(message)">
            <strong class="waves-effect waves-teal"> {{message.text}} </strong>
            <span style="font-size:10">{{message.messageReceived | date:'shortTime'}}</span>
        </div>
    </li>
</ul>
